backend = "glx"
vsync = true

corner-radius = 12

fading = true
fade-in-step = 0.08;
fade-out-step = 0.08;

inactive-dim = 0.2
opacity-rule = [
  "85:class_g = 'Alacritty'"
#,
#"85:class_i = 'polybar'"
]

blur: {
  method = "dual_kawase";
  strength = 5;
}
blur-background-exclude = [
  "class_g != 'Alacritty'"
]

